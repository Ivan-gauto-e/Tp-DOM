<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--Header-->
      <header>
        <h1 id="main-title">My trips</h1>
        <button id="button-add-trip">+ Create Trip</button>
      </header>

      <!--La tabla-->
      <table id="table">
        <thead id="table-column">
          <tr id="table-column-order">
            <th>Trip Name</th>
            <th>Client Name</th>
            <th>Travel Dates</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="table-trip-body">
          <!--Filas de viaje con el JS-->
        </tbody>
      </table>
      <!--Modal para crear un viaje solo con su nombre-->
      <div id="modal-trip-name">
      <h2>New Trip</h2>
        <label>
          Trip Name:
          <input type="text" id="name-trip-input" />
        <button id="create-trip-button">Crear</button>
        <button id="cancel-create-trip-button">Cancelar</button>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
